        - MACOSX_DEPLOYMENT_TARGET=10.11

matrix:
    include:
       - os: linux
         dist: trusty
         compiler: gcc
       - os: linux
         dist: trusty
         compiler: clang
       - os: osx
         osx_image: xcode7.3
         compiler: clang
         env: MACOSX_DEPLOYMENT_TARGET=10.11
       - os: linux
         dist: trusty
         compiler: gcc
         env: SANITIZE=1

